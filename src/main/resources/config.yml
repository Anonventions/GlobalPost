# Message system
messages:
  enabled: true
  max_length: 255
  chat_input:
    timeout: 30  # seconds
    prompt: "§eType your message (or 'cancel' to abort):"
    accept_prompt: "§aType 'confirm' to send or 'cancel' to abort:"
    cancelled: "§cMessage cancelled."
    confirmed: "§aMessage added to mail!"
    timeout_message: "§cMessage input timed out."